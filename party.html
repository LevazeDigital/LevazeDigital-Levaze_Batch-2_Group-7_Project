<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Create Account</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            /* background-color: #552307; */
            color: #fff;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .container {
            display: flex;
            justify-content: space-between;
            width: 800px;
        }
        /* input{
            background-color: green;
            color: white;
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        } */
        .card {
            background-color: black;
            border-radius: 20px;
            padding: 30px;
            width: 380px;
        }
        .card h2 {
            margin-bottom: 20px;
        }
        .form-control {
            background-color: #33344d;
            border: none;
            color: #fff;
            border-radius: 10px;
        }
        .btn-primary {
            background-color: rgb(7, 247, 27);
            color: black;
            border: none;
            width: 100%;
            border-radius: 10px;
            padding: 10px;
            margin-top: 20px;
        }
        .btn:hover{
            background-color: #131313;
    transition: all ease 0.4s;
        }
        .link {
            color: white;
            text-align: center;
            display: block;
            margin-top: 10px;
        }
        .link a {
            color: white;
        }
        .illustration {
            text-align: center;
            margin-bottom: 20px;
        }
        .illustration img {
            width: 100px;
        }
        .form-group input{
            color: black;
            background-color: white;
        }
        .container{
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="illustration">
                <img src="\levaze_project\WhatsApp Image 2024-05-20 at 6.32.44 PM.jpeg" alt="Illustration">
            </div>
            <h2>Login</h2>
            <p>Please sign in to continue.</p>
            <form>
                <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="Enter your Email" value="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary"><a href="login.html">LOGIN</a></button>
            </form>
            <a href="#" class="link">Forgot Password?</a>
            <p class="link">Don't have an account? <a href="#">Sign up</a></p>
        </div>
        <div class="card">


            <h2>Create Account</h2>
            <p>Please fill the input below here.</p>
            <form action="party.php" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Full Name" value="">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="phone" name="phone" placeholder="Phone">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="signup_email" name="signup_email" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="signup_password" name="signup_password" placeholder="Password">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="Confirm Password">
                </div>
                <input type="submit" name="submit" id="submit" class="btn-primary"></input>
                <!-- <button type="submit" class="btn btn-primary" >
                    <a href="signup.html">SIGN UP</a>
        
                </button> -->
            </form>
            <p class="link">Already have an account? <a href="#" >Sign in</a></p>
        </div>
    </div>
</body>
</html>
